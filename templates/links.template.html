<!DOCTYPE HTML>
<html>
{{ with .page}}
<head>
    <title>{{.Title}}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[if lte IE 8]>
    <script src="../assets/js/ie/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" href="../assets/css/main.css" />
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="../assets/css/ie8.css"/><![endif]-->
</head>
<body class="{{.Class}}">
{{ end }}
<div id="page-wrapper">
    {{ template "header" . }}
    <div class="wrapper style1">
        <div class="container">
            <article id="main" class="special">
                <header>
                    {{ with .main }}
                    <h2><a href="#">{{.Heading}}</a></h2>
                    <p>
                        {{.Body}}
                    </p>
                    {{ end }}
                </header>
                {{ with .links}}
                {{ range .Links }} {{ template "pageLink" . }}
                {{ end }}
                {{ end }}

        </div>
    </div>
    {{ template "footer" . }}
</div>
{{ template "scripts" . }}
</body>
</html>
