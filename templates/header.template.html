{{ define "header" }}
<!-- Header -->
<div id="header">
    {{ template "nav" . }}
    <!-- Inner -->
    <div class="inner">
        {{ with .heading }}
        <header>
            <h1>{{.Header}}</a></h1>
            <hr />
            <p>{{.Body}}</a></p>
        </header>
        <footer>
            <a href="#banner" class="button circled scrolly">Enter</a>
        </footer>
        {{ end }}
    </div>


</div>
{{ end }}
