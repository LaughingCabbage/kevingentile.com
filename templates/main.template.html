{{ define "main" }}
<!-- Main -->
<div class="wrapper style1">

    <div class="container">
        <article id="main" class="special">
            <header>
                {{ with .main }}
                <h2><a href="#">{{.Heading}}</a></h2>
                <p>
                    {{.Body}}
                </p>
                {{ end }}
            </header>
            {{ range .articles }} {{ template "article" . }}
            <hr />
            {{ end }}


    </div>

</div>

{{ end }}
